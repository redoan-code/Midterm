<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="product_.css">
</head>

<header>
    <h1>Our Products</h1>
</header>
<body>
    <nav>
        <a href="Home.html">Home</a>
        <a href="Product.html">Products</a>
        <a href="Contact.html">Contact Us</a>
    </nav>
    <div class="product-grid">
        <div class="product">
            <img src="picture/cap.png" alt="cap">
            <h3>CAP</h3>
            <p>৳700</p>
            <button onclick="showAlert('CAP', '৳700')">Buy Now</button>
        </div>
        <div class="product">
            <img src="picture/bag.png" alt="bag">
            <h3>BAG</h3>
            <p>৳1500</p>
            <button onclick="showAlert('BAG', '৳1500')">Buy Now</button>
        </div>
        <div class="product">
            <img src="picture/shoes.png" alt="shoes">
            <h3>SHOES</h3>
            <p>৳2890</p>
            <button onclick="showAlert('SHOES', '৳2890')">Buy Now</button>
        </div>
    </div>
    <script>
    function showAlert(productName, price) {
        alert(`You have selected: ${productName}\nPrice: ${price}\nProceed to checkout!`);
    }
    </script>
    <footer>
        <p>&copy; 2025 (Redoan Haq, ID:2220086)</p>
    </footer>
</body>
</html>

<!-- Authentication Modals -->
<!-- Login Modal -->
<div class="auth-modal" id="loginModal">
    <div class="auth-modal-content">
        <div class="auth-modal-header">
            <h2>Welcome Back!</h2>
        </div>
        <div class="auth-modal-body">
            <form id="loginForm">
                <div class="auth-form-group">
                    <label class="auth-form-label">Email Address</label>
                    <input type="email" id="loginEmail" class="auth-form-input" placeholder="Enter your email" required>
                </div>
                <div class="auth-form-group">
                    <label class="auth-form-label">Password</label>
                    <input type="password" id="loginPassword" class="auth-form-input" placeholder="Enter your password"
                        required>
                </div>
                <div class="auth-checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="auth-submit-btn">Login</button>
            </form>

            <div class="auth-divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn">
                    <span>ðŸ”µ</span> Google
                </button>
                <button class="social-btn">
                    <span>ðŸ“˜</span> Facebook
                </button>
            </div>
        </div>
        <div class="auth-footer">
            Don't have an account? <a href="#" onclick="switchToRegister()">Register here</a>
            <br><br>
            <a href="#" onclick="closeLoginModal()" style="color: var(--color-gray);">Close</a>
        </div>
    </div>
</div>

<!-- Register Modal -->
<div class="auth-modal" id="registerModal">
    <div class="auth-modal-content">
        <div class="auth-modal-header">
            <h2>Create Account</h2>
        </div>
        <div class="auth-modal-body">
            <form id="registerForm">
                <div class="auth-form-group">
                    <label class="auth-form-label">Full Name</label>
                    <input type="text" id="registerName" class="auth-form-input" placeholder="Enter your full name"
                        required>
                </div>
                <div class="auth-form-group">
                    <label class="auth-form-label">Email Address</label>
                    <input type="email" id="registerEmail" class="auth-form-input" placeholder="Enter your email"
                        required>
                </div>
                <div class="auth-form-group">
                    <label class="auth-form-label">Password</label>
                    <input type="password" id="registerPassword" class="auth-form-input" placeholder="Create a password"
                        required>
                </div>
                <div class="auth-form-group">
                    <label class="auth-form-label">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" class="auth-form-input"
                        placeholder="Confirm your password" required>
                </div>
                <div class="auth-checkbox">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">I agree to the Terms & Conditions</label>
                </div>
                <button type="submit" class="auth-submit-btn">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>Or sign up with</span>
            </div>

            <div class="social-login">
                <button class="social-btn">
                    <span>ðŸ”µ</span> Google
                </button>
                <button class="social-btn">
                    <span>ðŸ“˜</span> Facebook
                </button>
            </div>
        </div>
        <div class="auth-footer">
            Already have an account? <a href="#" onclick="switchToLogin()">Login here</a>
            <br><br>
            <a href="#" onclick="closeRegisterModal()" style="color: var(--color-gray);">Close</a>
        </div>
    </div>
</div>
